<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card shadow p-4">
      <h1 class="mb-4 text-center">Admin Panel</h1>

      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="login()">Login</button>
        <button class="btn btn-secondary" onclick="register()">Register</button>
      </div>

      <div id="admin-section" class="mt-4 d-none">
        <h2 class="h5 mb-3">Admin Actions</h2>
        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-success" onclick="getMe()">Get My Info</button>
          <button class="btn btn-warning" onclick="adminOnly()">Access Admin Panel</button>
          <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
        <pre id="output" class="bg-white border p-3"></pre>
      </div>
    </div>
  </div>

  <script>
    let token = '';

    async function login() {
      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });

      const data = await res.json();
      if (res.ok) {
        token = data.token;
        document.getElementById('admin-section').classList.remove('d-none');
        document.getElementById('output').innerText = 'Login successful!';
      } else {
        alert(data.message);
      }
    }

    async function register() {
      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value,
          role: 'admin'
        })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Registration successful. Now login.');
      } else {
        alert(data.message);
      }
    }

    async function getMe() {
      const res = await fetch('http://localhost:5000/api/auth/me', {
        headers: { 'Authorization': token }
      });
      const data = await res.json();
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    }

    async function adminOnly() {
      const res = await fetch('http://localhost:5000/api/auth/admin-only', {
        headers: { 'Authorization': token }
      });
      const data = await res.json();
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    }

    function logout() {
      token = '';
      document.getElementById('admin-section').classList.add('d-none');
      document.getElementById('output').innerText = 'Logged out.';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
