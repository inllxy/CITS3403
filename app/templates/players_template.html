<div id="addPlayerModal" class="modal flex-center" style="display: none;">
  <div class="modal-content">
    <span class="close-player">&times;</span>
    <h2>Add a New Player</h2>

    <form action="{{ url_for('user.submit_player') }}" method="post" enctype="multipart/form-data">

      <!-- Profile Photo -->
      <!-- Profile Photo -->
      <label>Profile Photo</label>
      <div class="note">Upload an image or paste a link (one only)</div>
      <input type="file" name="photo_file" accept="image/*" onchange="previewImage(event)" />
      <input type="url" name="photo_link" placeholder="Or enter image URL" />
      <img id="previewImage" style="display:none; width: 100px; height: 100px; margin-top: 10px; object-fit: cover; border-radius: 0.5rem;" />


      <!-- Name -->
      <label>Name</label>
      <input type="text" name="player_name" placeholder="Player Name" required />

      <!-- League -->
      <label>League</label>
      <input type="text" name="league" placeholder="League Name" required />

      <!-- Social Links -->
      <label>Twitter</label>
      <div class="social-input">
        <input type="url" name="twitter_link" placeholder="https://twitter.com/username" />
        <span class="bi bi-twitter"></span>
      </div>

      <label>Twitch</label>
      <div class="social-input">
        <input type="url" name="twitch_link" placeholder="https://twitch.tv/username" />
        <span class="bi bi-twitch"></span>
      </div>

      <!-- Visibility Buttons -->
      <div class="button-group" style="justify-content:flex-end;">
        <button type="submit" name="action" value="public" class="btn">
          Publish Publicly
        </button>
        <button type="submit" name="action" value="private" class="btn">
          Save Privately
        </button>
      </div>
    </form>
  </div>
</div>
