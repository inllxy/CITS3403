<!-- Login/Register Modal -->
<div class="modal fade" id="authModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">User Account</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs mb-3" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#registerTab">Register</a>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
          <!-- Login Form -->
          <div id="loginTab" class="tab-pane fade show active">
            <form method="POST" action="/login">
              <input type="text" class="form-control mb-3" name="username" placeholder="Username or Email" required>
              <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>

          <!-- Register Form -->
          <div id="registerTab" class="tab-pane fade">
            <form method="POST" action="/register">
              <input type="text" class="form-control mb-3" name="username" placeholder="Username" required>
              <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
              <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
